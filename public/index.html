<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp API</title>
</head>

<body>
  <div class="logs"></div>
  <div id="qrcode"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Mengganti URL koneksi dengan endpoint /qrcode pada server
      var url = 'https://whatsapp-api-beta.vercel.app/qrcode';

      // Menggunakan AJAX untuk mengambil QR code dari server
      $.get(url, function (src) {
        // Menampilkan QR code pada elemen dengan id "qrcode"
        $("#qrcode").attr("src", src);
      });
    });
  </script>
 
</body>

</html>
